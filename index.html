<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic GitHub & YouTube Embed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
            background: url('hero-background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            height: 90%;
            padding: 20px;
        }

        .grid-item {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        iframe {
            width: 90%;
            height: 90%;
            border-radius: 20px;
            border: none;
        }

        /* Bottom icons */
        .bottom-icons {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .bottom-icons a img {
            width: 40px; /* Smaller icons */
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <!-- Top-Left Square: YouTube Video -->
        <div class="grid-item">
            <iframe 
                src="https://www.youtube.com/embed?listType=playlist&list=PLy2Jz8RwRSBEjJebi1g6nEejdXwbPaRzD" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>

        <!-- Top-Right Square: Latest GitHub Repo -->
        <div class="grid-item" id="github-repo">
            <h2>Latest GitHub Project</h2>
            <p>Loading...</p>
        </div>

        <!-- Bottom-Left Square -->
        <div class="grid-item"></div>

        <!-- Bottom-Right Square -->
        <div class="grid-item"></div>
    </div>

    <!-- Bottom Social Icons -->
    <div class="social-links">
        <a href="http://www.twitch.tv/thebestharrison1221" target="_blank">
            <img src="twitch.png" alt="Twitch"> <!-- Replace with Twitch logo -->
        </a>
        <a href="http://www.youtube.com/@thebestharrison1221" target="_blank">
            <img src="youtube.png" alt="YouTube"> <!-- Replace with YouTube logo -->
        </a>
        <a href="https://github.com/Thebestharrison1221" target="_blank">
            <img src="github.png" alt="GitHub"> <!-- Replace with GitHub logo -->
        </a>
    </div>

    <!-- JavaScript to Fetch Latest GitHub Repo -->
    <script>
        async function fetchLatestRepo() {
            const username = "Thebestharrison1221"; // Replace with your GitHub username
            try {
                const response = await fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=1`);
                const data = await response.json();

                if (data.length > 0) {
                    const repo = data[0];
                    const container = document.getElementById('github-repo');
                    container.innerHTML = `
                        <h2>${repo.name}</h2>
                        <p>${repo.description || "No description available."}</p>
                        <a href="${repo.html_url}" target="_blank" style="color: white; text-decoration: none; font-weight: bold;">
                            View on GitHub
                        </a>
                    `;
                } else {
                    document.getElementById('github-repo').innerHTML = "<p>No repositories found.</p>";
                }
            } catch (error) {
                document.getElementById('github-repo').innerHTML = "<p>Error loading repository.</p>";
                console.error("Error fetching GitHub data:", error);
            }
        }

        fetchLatestRepo();
    </script>
</body>
</html>
