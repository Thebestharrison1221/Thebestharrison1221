<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheBestHarrison Layout</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background-image: url('hero-background.jpg');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        /* Title Styling */
        .title {
            font-size: 6vw;
            font-weight: bold;
            margin-top: 2vh;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Grid Container */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 2vw;
            width: 80vw;
            height: 50vh;
            transition: all 0.8s ease; /* Smoother animation */
        }

        .grid-container.expanded {
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
            opacity: 0;
            transform: scale(0.8);
        }

        .grid-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1vw;
            box-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1vw;
            position: relative;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .hidden {
            opacity: 0;
            transform: scale(0.8);
        }

        /* Button Placement */
        .mc-btn {
            background: #58a6ff;
            color: white;
            padding: 0.8vw 1.5vw;
            border: none;
            border-radius: 0.5vw;
            font-size: 1.2vw;
            cursor: pointer;
            position: absolute;
            bottom: 1vw; /* Places it at the bottom */
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .mc-btn:hover {
            background: #1f6feb;
            transform: scale(1.05);
        }

        /* Minecraft Projects Expanded View */
        #mc-projects {
            display: none;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 1vw;
            color: white;
            padding: 2vw;
            text-align: center;
            width: 80vw;
            height: 50vh;
            overflow-y: auto;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        #mc-projects h2 {
            font-size: 2vw;
            margin-bottom: 1vw;
        }

        #mc-projects ul {
            list-style: none;
            padding: 0;
            font-size: 1.5vw;
        }

        #mc-projects ul li {
            margin: 1vw 0;
        }

        #mc-projects a {
            text-decoration: none;
            color: #58a6ff;
            font-weight: bold;
        }

        #mc-projects a:hover {
            text-decoration: underline;
        }

        .back-btn {
            margin-top: 2vw;
            background: #ff4757;
            color: white;
            padding: 0.8vw 1.5vw;
            border: none;
            border-radius: 0.5vw;
            font-size: 1.2vw;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .back-btn:hover {
            background: #ff6b81;
            transform: scale(1.05);
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 3vw;
            margin-bottom: 2vh;
        }

        .social-links img {
            width: 3.5vw;
            height: 3.5vw;
            transition: transform 0.3s ease;
        }

        .social-links img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Title -->
    <div class="title">THEBESTHARRISON</div>

    <!-- Grid Placeholders -->
    <div class="grid-container" id="grid-container">
        <!-- Top-Left Square with Embedded YouTube Video -->
        <div class="grid-item">
            <iframe 
                src="https://www.youtube.com/embed?listType=playlist&list=PLy2Jz8RwRSBEjJebi1g6nEejdXwbPaRzD" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>

        <!-- Top-Right Square with Latest GitHub Project -->
        <div class="grid-item" id="github-repo">
            <h3>Most Recent Repo:</h3>
            <h2>Loading...</h2>
            <p>Please wait while we fetch your latest repository.</p>
        </div>

        <!-- Bottom-Left Square -->
        <div class="grid-item"></div>

        <!-- Bottom-Right Square -->
        <div class="grid-item">
            <h3>MC Projects</h3>
            <button class="mc-btn" onclick="expandGrid()">View All</button>
        </div>
    </div>

    <!-- Minecraft Projects Expanded View -->
    <div id="mc-projects">
        <h2>My Minecraft Projects</h2>
        <ul>
            <li><a href="https://discord.gg/mcevent1" target="_blank">Event Server 1</a></li>
            <li><a href="https://discord.gg/mcevent2" target="_blank">Event Server 2</a></li>
            <li><a href="https://discord.gg/mcevent3" target="_blank">Event Server 3</a></li>
        </ul>
        <button class="back-btn" onclick="shrinkGrid()">Back</button>
    </div>

    <!-- Social Links -->
    <div class="social-links">
        <a href="http://www.twitch.tv/thebestharrison1221" target="_blank">
            <img src="twitch.png" alt="Twitch Logo">
        </a>
        <a href="http://www.youtube.com/@thebestharrison1221" target="_blank">
            <img src="youtube.png" alt="YouTube Logo">
        </a>
        <a href="https://github.com/Thebestharrison1221" target="_blank">
            <img src="github.png" alt="GitHub Logo">
        </a>
    </div>

    <!-- JavaScript -->
    <script>
        async function fetchLatestRepo() {
            const username = "Thebestharrison1221"; // Replace with your GitHub username
            try {
                const response = await fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=1`);
                if (!response.ok) throw new Error("Failed to fetch repositories.");
                const data = await response.json();

                if (data.length > 0) {
                    const repo = data[0];
                    document.getElementById('github-repo').innerHTML = `
                        <h3>Most Recent Repo:</h3>
                        <h2>${repo.name}</h2>
                        <a href="${repo.html_url}" target="_blank">View Project</a>
                    `;
                } else {
                    document.getElementById('github-repo').innerHTML = "<p>No repositories found.</p>";
                }
            } catch (error) {
                document.getElementById('github-repo').innerHTML = "<p>Error loading repository.</p>";
                console.error("Error fetching GitHub data:", error);
            }
        }

        function expandGrid() {
            const gridContainer = document.getElementById('grid-container');
            const mcProjects = document.getElementById('mc-projects');
            gridContainer.classList.add('expanded');
            setTimeout(() => {
                gridContainer.style.display = 'none';
                mcProjects.style.display = 'block';
            }, 800); // Matches animation duration
        }

        function shrinkGrid() {
            const gridContainer = document.getElementById('grid-container');
            const mcProjects = document.getElementById('mc-projects');
            mcProjects.style.display = 'none';
            gridContainer.style.display = 'grid';
            gridContainer.classList.remove('expanded');
        }

        fetchLatestRepo();
    </script>
</body>
</html>
