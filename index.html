<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheBestHarrison Layout</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevents scrolling */
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background-image: url('hero-background.jpg'); /* Replace with your image path */
            background-size: 100% 100%; /* Stretch background */
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Align title at top and icons at bottom */
            align-items: center;
        }

        /* Title Styling */
        .title {
            font-size: 6vw;
            font-weight: bold;
            margin-top: 2vh;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Grid Container */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 2vw;
            width: 80vw;
            height: 50vh;
        }

        .grid-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1vw;
            box-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Ensures video respects rounded corners */
        }

        /* Embedded YouTube Video */
        .grid-item iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 1vw; /* Rounded corners for the video */
        }

        /* Social Links - Fixed to Bottom */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 3vw;
            margin-bottom: 2vh;
        }

        .social-links img {
            width: 4vw; /* Icons made smaller */
            height: 4vw;
            transition: transform 0.3s ease;
        }

        .social-links img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Title -->
    <div class="title">THEBESTHARRISON</div>

    <!-- Grid Placeholders -->
    <div class="grid-container">
        <!-- Top-Left Square with Embedded YouTube Video -->
        <div class="grid-item">
            <iframe 
                src="https://www.youtube.com/embed?listType=user_uploads&list=Thebestharrison1221" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
        <!-- Other Empty Squares -->
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
    </div>

    <!-- Social Links at Bottom -->
    <div class="social-links">
        <a href="http://www.twitch.tv/thebestharrison1221" target="_blank">
            <img src="twitch.png" alt="Twitch"> <!-- Replace with Twitch logo -->
        </a>
        <a href="http://www.youtube.com/@thebestharrison1221" target="_blank">
            <img src="youtube.png" alt="YouTube"> <!-- Replace with YouTube logo -->
        </a>
        <a href="https://github.com/Thebestharrison1221" target="_blank">
            <img src="github.png" alt="GitHub"> <!-- Replace with GitHub logo -->
        </a>
    </div>
</body>
</html>
