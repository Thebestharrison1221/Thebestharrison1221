<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheBestHarrison</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('hero-background');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }

        /* Title Styling */
        .title {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Grid Container for Placeholders */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .grid-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .social-links img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }

        .social-links img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Title -->
    <div class="title">THEBESTHARRISON</div>

    <!-- Grid Placeholders -->
    <div class="grid-container">
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
    </div>

    <!-- Social Links -->
    <div class="social-links">
        <a href="http://www.twitch.tv/thebestharrison1221" target="_blank">
            <img src="twitch.png" alt="Twitch"> <!-- Replace with Twitch logo path -->
        </a>
        <a href="http://www.youtube.com/@thebestharrison1221" target="_blank">
            <img src="youtube.png" alt="YouTube"> <!-- Replace with YouTube logo path -->
        </a>
        <a href="https://github.com/Thebestharrison1221" target="_blank">
            <img src="github.png" alt="GitHub"> <!-- Replace with GitHub logo path -->
        </a>
    </div>
</body>
</html>
