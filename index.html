<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheBestHarrison Layout</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevents scrolling */
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background-image: url('hero-background.jpg'); /* Replace with your image path */
            background-size: 100% 100%; /* Stretch background */
            background-repeat: no-repeat;
            background-attachment: fixed; /* Fixed background */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Title at top, icons at bottom */
            align-items: center;
        }

        /* Title Styling */
        .title {
            font-size: 6vw; /* Scales title relative to viewport width */
            font-weight: bold;
            margin-top: 2vh; /* Slight margin from top */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Grid Container */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 2vw; /* Scales gap based on viewport width */
            width: 80vw; /* Scales container width */
            height: 50vh; /* Scales container height */
        }

        .grid-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1vw; /* Scales border radius */
            box-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.3);
        }

        /* Social Links - Fixed to Bottom */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 3vw; /* Spacing between icons scales with viewport width */
            margin-bottom: 2vh; /* Slight margin from bottom */
        }

        .social-links img {
            width: 5vw; /* Icon width scales with viewport */
            height: 5vw; /* Icon height scales with viewport */
            transition: transform 0.3s ease;
        }

        .social-links img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Title -->
    <div class="title">THEBESTHARRISON</div>

    <!-- Grid Placeholders -->
    <div class="grid-container">
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
    </div>

    <!-- Social Links at Bottom -->
    <div class="social-links">
        <a href="http://www.twitch.tv/thebestharrison1221" target="_blank">
            <img src="twitch.png" alt="Twitch"> <!-- Replace with Twitch logo -->
        </a>
        <a href="http://www.youtube.com/@thebestharrison1221" target="_blank">
            <img src="youtube.png" alt="YouTube"> <!-- Replace with YouTube logo -->
        </a>
        <a href="https://github.com/Thebestharrison1221" target="_blank">
            <img src="github.png" alt="GitHub"> <!-- Replace with GitHub logo -->
        </a>
    </div>
</body>
</html>
